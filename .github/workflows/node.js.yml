name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    # âœ… Install yt-dlp & ffmpeg for your bot
    - name: Install yt-dlp & ffmpeg
      run: |
        sudo apt-get update
        sudo apt-get install -y yt-dlp ffmpeg

    - name: Install Dependencies
      run: npm install

    # Optional: verify yt-dlp installation
    - name: Check yt-dlp version
      run: yt-dlp --version

    - name: Start WhatsApp Bot
      run: npm run start

    - name: Run Tests
      run: npm test
